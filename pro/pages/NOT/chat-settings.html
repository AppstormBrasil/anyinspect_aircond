<div class="page chat-bg" data-name="chat-settings">
    
    <div class="page-content">

        <!-- Header -->
       <div class="header header-small">
            <div class="top-profile">
                <div class="profile pt-10">
                    <a href="#" class="back-btn back"><img src="assets/img/icons/arrow.png" alt=""></a>
                    Chat
                </div>
            </div>
       </div>
       <!-- /Header -->

       <div class="settings-col">
            <div class="block">

                <div class="top-profile status-top-profile without-circle">
                    <div class="profile">
                        <div class="avatar">
                            <img src="assets/img/avatar-3.jpg" alt="">
                        </div>
                        <a href="/profile/" class="profile-details">
                            <span class="main-title">Jessica</span>
                            <span class="sub-title">At Work</span>
                        </a>
                    </div>
                </div>

                <div class="title-col">
                    <h6>Chat Settings</h6>
                </div>

                <div class="toggle-btn">
                    <div>
                        <span class="item-title">Enter is send</span>
                        <span class="sub-text">Enter key will send your message</span>
                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round">
                                <b class="on"></b><b class="off"></b>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="toggle-btn">
                    <div>
                        <span class="item-title">Media visibility</span>
                        <span class="sub-text">Show newly downloaded media in your phone's gallery</span>
                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round">
                                <b class="on"></b><b class="off"></b>
                            </span>
                        </label>
                    </div>
                </div>

                <div class="drop-down-col">
                    <ul>
                        <li>
                            <div class="item-link smart-select smart-select-init" data-open-in="sheet">
                                <select name="mac-windows">
                                    <option value="small" selected>Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">Font size <i class="fas fa-angle-down"></i></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="drop-down-col">
                    <ul>
                        <li>
                            <div class="item-link smart-select smart-select-init" data-open-in="sheet">
                                <select name="mac-windows">
                                    <option value="english" selected>English</option>
                                    <option value="french">French</option>
                                    <option value="german">German</option>
                                    <option value="russian">Russian</option>
                                </select>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">App Language <i class="fas fa-angle-down"></i></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>

    </div>
</div>
